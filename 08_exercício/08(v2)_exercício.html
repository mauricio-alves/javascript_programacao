            </tr>
          </thead>

              <td class="aluno-nome">Jessilda</td>

          </tbody>
        </table>
      </div>
    </section>
    <script>
      // exercício anterior com modificações de mestre em javascript, para melhorar o código
      (function() {
        "use strict"
        var trs = document.querySelectorAll(".js-table tbody .aluno")

        var i = 0;
        while(trs[i]) {
          var linhaAluno = trs[i];
          var tds = linhaAluno.querySelectorAll("td");
          var notas = recuperarNumerosDeColunas(tds);          
          var media = calcularMedia.apply(this, notas);

          linhaAluno.querySelector(".aluno-m").textContent = media;
          i++;
        }
        function recuperarNumerosDeColunas(tds) {
          var i = 0;
          var arr = [];
          while(tds[i]) {
            if (!isNaN(tds[i].textContent) && tds[i].textContent !== "") {
              arr.push(parseFloat(tds[i].textContent));
            }
            i++;
          }
          return arr;
        }
      })()
    </script>
  </body>
</html>
