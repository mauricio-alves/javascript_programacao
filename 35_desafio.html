<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JavaScript Básico</title>
  </head>
  <body>
    <h1>Curso JavaScript Básico</h1>

    <div class="relogio"></div>

    <script>
      // Desafio: Mostrar relógio: Criar uma função que retorne uma hora atual no formato hh:mm:ss. Mostre esse texto numa div qualquer na tela. Agora execute essa função a cada 1 segundo.
      (function() {
        var $relogio = document.querySelector(".relogio");

        function horaAtual() {
          var data = new Date();
          var hora = formata(data.getHours());
          var minuto = formata(data.getMinutes());
          var segundo = formata(data.getSeconds());
          return hora + ":" + minuto + ":" + segundo;
        }
        
        function formata(tempo) {
          return tempo < 10 ? "0" + tempo : tempo;
        }

        $relogio.textContent = horaAtual();

        setInterval(function () {
          $relogio.textContent = horaAtual();
        }, 1000)
      })()
    </script>
  </body>
</html>
