<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JavaScript Básico</title>
  </head>
  <body>
    <h1>Curso JavaScript Básico</h1>
    <div> 
      <button id="btn1" onclick="clicar()">Botão 1</button>
      <button id="btn2">Botão 2</button>
    </div>

    <script>
    // exemplos de DOM level 0 em eventos (não se usa mais, hoje em dia se usa DOM level 2)
      var btn2 = document.getElementById("btn2");
      btn2.onclick = clicar;
      function clicar() {
        alert("Clicou!");
      }
    </script>
  </body>
</html>
