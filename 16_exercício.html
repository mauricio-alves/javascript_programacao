<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JavaScript Básico</title>
  </head>
  <body>
    <div class="container">
      <h1>Curso JavaScript Básico</h1>
      
      <form action="#">
        <label for="txtuser">Usuário</label>
        <input type="text" id="txtUser" name="user"><br>
        <label for="txtPass">Senha</label>
        <input type="password" id="txtPass" name="pass"><br>
        <button type="button" id="btn">Enviar</button>
      </form>
    </div>

    <script>
      // Validar formulário de login ao clicar no botão "Enviar"
      (function() {
        "use strict";
        var $txtUser = document.getElementById("txtUser");
        var $txtPass = document.getElementById("txtPass");
        var $btn = document.getElementById("btn");

        $btn.addEventListener("click", function() {
          // if(!$txtUser.value || !$txtPass.value) {  significa o mesmo que o abaixo, pois retorna booleano falso (campos vazios)
          if($txtUser.value === "" || $txtPass.value === "") {
            alert("Preencha todos os campos");
          }
        })
      })()
    </script>
  </body>
</html>
