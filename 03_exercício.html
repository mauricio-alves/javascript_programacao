<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JavaScript Básico</title>
  </head>
  <body>
    <h1>Curso JavaScript Básico</h1>
    <div id="output"></div>
  </body>

  <script>
    (function() {
      function calcularIMC(peso, altura) {
        return peso / (altura * altura);
      }

      function classificarIMC(IMC) {
        if(IMC <= 16.9) {
          return "Desnutrido";
        } else if (IMC <= 18.4) {
          return "Abaixo do peso";
        } else if (IMC <= 24.9) {
          return "Eutrófico";
        } else if (IMC <= 29.9) {
          return "Sobrepeso";
        } else if (IMC <=34.9) {
          return "Obesidade grau 1";
        } else if (IMC <= 39.9) {
          return "Obesidade Grau 2";
        } else {
          return "Obesidade Grau 3";
        }
      }
    var peso = parseFloat(prompt("Digite seu peso:"));
    var altura = parseFloat(prompt("Digite sua altura:"));

    var IMC = calcularIMC(peso, altura);
    var classifica = classificarIMC(IMC);
    // var classifica = classificarIMC(calcularIMC(peso, altura));     msm coisa que as duas linhas acima

    document.querySelector("#output").innerHTML = "Seu IMC é: " + classifica; 
    })()   
  </script>
</html>
