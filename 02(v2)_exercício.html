<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JavaScript Básico</title>
  </head>
  <body>
    <h1>Curso JavaScript Básico</h1>
  </body>

  <script>
    // criar uma função que calcule a média independente da quantidade de números 
    (function() {
      function calcularMedia() {
        var total = 0;
        var qtd = arguments.length;
        var x = 0;

        // while(arguments[x]){...  <- código frágil pra nota zero
        //type of debaixo (pro caso de alguma nota zero, assim não dá erro)
        while(typeof arguments[x] === "number") {
          total += arguments[x];
          x++;
        }
        return total / qtd;
      }
      var media1 = calcularMedia(3, 0, 5, 6, 8);
      var media2 = calcularMedia(3, 0, 5, 6, 8, 10, 15);

      console.log("Média 1 é: ", media1);
      console.log("Média 2 é: ", media2);
    })()
  </script>
</html>
