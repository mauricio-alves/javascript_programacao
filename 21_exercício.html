<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JavaScript Básico</title>
  </head>
  <body>
    <div class="container">
      <h1>Curso JavaScript Básico</h1>

      <button>Botão 1</button>
      <button>Botão 2</button>
      <button>Botão 3</button>
    </div>

    <script>
      // Atrelar eventos de click numa coleção de botões que ao ser clicado, mostra no console o textContent do próprio button
      (function() {
        "use strict"
        var $btns = document.getElementsByTagName("button");
        for(var i = 0; i < $btns.length; i++) {
          $btns[i].addEventListener("click", clicou);
        }
        function clicou() {
          console.log(this.textContent);
        }
      })()
    </script>
  </body>
</html>
