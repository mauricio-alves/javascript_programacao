<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso JavaScript Básico</title>
  </head>
  <body>
    <h1>Curso JavaScript Básico</h1>

    <script>
      var pessoas = [{"nome": "mauricio", "sobrenome": "alves"}, {"nome": "danilo", "sobrenome": "oliveira"}, {"nome": "claudio", "sobrenome": "aguiar"}];

      for(i = 0; i < pessoas.length; i++) {
        console.log(pessoas[i].nome + " " + pessoas[i].sobrenome);
      }
    </script>
  </body>
</html>
